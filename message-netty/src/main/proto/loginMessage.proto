//==============login2message============================

// 俱乐部管理者接收成员申请消息-----------opcode:20150
message proto_lf_club_apply_join_noti {
  int32  club_id      = 1;  // 俱乐部ID
  string  club_name    = 2;  // 俱乐部名称
  int64  apply_ply_guid  = 3;  // 申请者guid
  string  apply_ply_name  = 4;  // 申请加入者昵称
  int64  referrer_guid  = 5;  // 推荐人ID
}

// 房主回复加入通知-------------------------opcode:20161
message proto_lf_join_room_reply_noti {
  int32  table_id = 1;
  int32  ret = 2;    // 0拒绝加入 1同意入桌
  int32  game_id = 3;
  int32  server_id = 4;
  int64  ply_guid = 5;
  int64  owner_guid = 6;
  string  table_name = 7;
  int64  message_id = 8;
  int32  reply_code = 9;
}

// //消息通知请求----------------------opcode:20163
message proto_cl_load_noti_msg_req{
  int32  type = 1;    //消息类型   1.俱乐部消息 2.个人消息 3.游戏消息
  int32  club_id = 2;  //游戏消息和个人消息为0
  int64  ply_guid = 3;  //请求消息的人
  int64  auto_id = 4;  //-1表示拉取最新数据
  int32  max_count = 5;  //一次获取消息的数量，默认一次100条
}
//20164
message proto_lc_load_noti_msg_ack{
	proto_NotiMsgInfo noti_msg_info = 1;
	int64	auto_id = 2;	// 该ID使用来迭代的。下次请求时，需要带上。返回-1表示没有数据了
}

