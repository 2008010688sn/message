//Message回给Login，让Login转发给客户端的
message proto_lm_noti_msg{
	proto_NotiMsgInfo noti_msg_info = 1;
}

message proto_NotiMsgInfo
{
	enum STATUS
	{
		UNREAD  = 0;  // 未读
		READ = 1;    // 已读
		DELETED = 2;  // 已删除
	}
	  int64  autoid =1;        //自增id
	  int64  sender_id =2;      //发送消息的人的guid
	  int64  reciever_id =3;      //接收者的guid
	  int32  msg_type =4;      //消息类型 1.俱乐部消息 2.个人消息 3.游戏消息
	  int32  msg_show_type=5;    //消息显示类型  '1.文本消息 2.操作类型消息'
	  string  msg=6;          //消息 code 0表示未处理，1表示已拒绝，2表示已同意
	  int32  msg_status=7;      //收取状态    1.已发送 2.未发送
	  int32  send_time=8;       //消息的发送时间
	  int32  club_id = 9;      //俱乐部id    游戏消息和个人消息为0
	  int32  expire_time = 10;    //消息过期时间 -1表示永不过期 其它为到期时间戳
	  STATUS  status = 11;      //状态
	  string  title = 12;        //消息标题
}

// 俱乐部消息申请回执-20149
